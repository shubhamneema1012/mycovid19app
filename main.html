<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        .main {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login_head {
            width: 100%;
            height: 20%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login {
            border: 2px solid blue;
            width: 350px;
            height: 300px;
            border-radius: 20px;
        }

        input {
            font-size: 1.6rem;
            margin-top: 2rem;
            border: none;
            border-bottom: 1px solid blue;
            outline: none;
        }

        .login_data {
            width: 100%;
            height: 50%;
            padding: 10px;
        }

        button {
            padding: 5px 20px;
            font-size: 1.5rem;
            margin: auto;
            background: blue;
            border-radius: 30px;
            color: white;
        }

        .butt {
            width: 100%;
            height: 30%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        @media (max-width:600px) {
            .login {
                width: 70%;
            }

            input {
                font-size: 5vw;
            }
        }

        .Wrongp {
            color: red;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="login">
            <div class="login_head">
                <h1>Login</h1>
            </div>
            <div class="login_data">
                <input type="text" id="user" placeholder="Username">
                <input type="text" id="password" placeholder="Password">
            </div>
            <div class="butt">
                <button onclick="go()">Submit</button>
                <p class="Wrongp"></p>
            </div>
        </div>
    </div>
    <script>
        const go = () => {
            let a = document.getElementById("user").value;
            let b = document.getElementById("password").value;
            let c = document.querySelector(".Wrongp");
            let d = document.createTextNode("Please enter correct Username");
            let e = document.createTextNode("Please enter correct Password");
            if (a == "shubham@123") {
                if (b == "12345") {
                    window.open("https://www.youtube.com");
                }
            }
        }
    </script>
</body>

</html>
