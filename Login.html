<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <style>
        .login{
            width:30vw;
            height:50vh;
            box-shadow: 0px 0px 50px 20px black;
        }
        .Login_head{
            width:100%;
            height:30%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .Login_data{
            width:100%;
            height:50%;
            display: flex;
            flex-direction: column;
            padding:5px
        }
        input{
            font-size: 2vw;
            margin-top: 1vw;
            border: none;
            border-bottom: 1px solid blue;
            background: none;
            outline: none;
        }
        .Login_buttons{
            width:100%;
            height:15%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        button{
            padding:2px 20px;
            font-size: 1.5vw;
            background-color:royalblue;
            color: aliceblue ;
            margin-right: 10px;
            border-radius: 10px;
        }
        .Forget{
            font-size: 1vw;
            border:none;
            padding:none;
        }
        @media(max-width:600px){
            .login{
                width:70vw;
                height:50vh;
            }
            input{
                font-size: 5vw;
            }
            .Forget{
                font-size: 3vw;
            }
        }
    </style>
</head>
<body>
    <div class="Home">
        <div class="login">
            <div class="Login_head">
                <h1>Login</h1>
            </div>
            <div class="Login_data">
                <input type="text" placeholder="Username" id="user">
                <input type="Password" placeholder="Password" id="password">
            </div>
            <div class="Login_buttons">
                <a href="Forget.html" class="Forget">Forget Password ?</a>
                <button onclick="go()">Submit</button>
            </div>
        </div>
    </div>
    <script>
        const go=()=>{
        let user=document.getElementById("user").value;
        let password=document.getElementById("password").value;
        if(user=="shubham@123"){
            if(password=="12345"){
                window.open("Wellcome.html");
            }
        }}
    </script>
</body>
</html>
